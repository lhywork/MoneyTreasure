<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>个人信息</title>
	    <meta name="apple-touch-fullscreen" content="yes" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
	    <meta content="telephone=no" name="format-detection" /> 
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	    <meta name="keywords" content="星融h5" />
	    <meta name="mobiletitle" content="个人信息" />
		<script src="js/lib/zepto_1.1.3.js"></script>
		<script src="js/lib/rem.js"></script>
		<link rel="stylesheet" href="css/m-base.css" />
		<link rel="stylesheet" href="css/iosSelect.css"/>
		<link rel="stylesheet" href="css/personinfo.css" />	
	</head>
	<body>
		<div class="warpper">
			<div class="container">
				<div class="page-header clearfix">
					<a href=" " class="page-back"></a>
					<p class="page-title">个人信息</p >
					<p class="page-submit">提交</p >
				</div>
				<div class="page-form">
					<div class="form-group clearfix" id="city" >
						<p class="form-laber">现居城市</p>
				        <span data-city-code="510100" data-province-code="510000" data-district-code="510105" class="form-show" id='NowCity'></span> 
						<span class="form-icon"></span>
					</div>
					<div class="form-group clearfix">
						<p class="form-laber">详细地址</p>
						<input type="text" maxlength="30" placeholder='如：漕溪北路280号' class="form-input" id="DetailedAddress"/>
					</div>
					<div class="form-group clearfix" id="time">
						<p class="form-laber">居住时长</p>
						<span class="form-show" id='LiveTime'></span>
						<span class="form-icon"></span>
					</div>
					<p class="page-button">下一步</p>				
				</div>
			</div>
		</div>
		<script src="js/lib/iscroll.js"></script>
		<script src="js/lib/jsonData.js"></script>
		<script src="js/lib/iosSelect.js"></script>
		<script src="js/page/personinfo.js"></script>
		<script src="js/lib/utils.js"></script>
	</body>
</html>
