<!DOCTYPE html>
<html>
	<head>

	    <meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
	    <meta content="telephone=no" name="format-detection" /> 
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	    <meta name="keywords" content="星融h5" />
	    <meta name="mobiletitle" content="登录注册页" />
		<script src="js/lib/zepto_1.1.3.js"></script>

		<link rel="stylesheet" href="css/m-base.css" />	
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<div class="warpper">
			<div class="container">
				<div class="page-logo">
					<img src="img/page_logo.jpg"/>
				</div>
				<div class="page-profit clearfix">
				  	<div class="profit-list">
				  		<span class="yjsx-icon"></span>
						<em>一键授信</em>
				  	</div>
				  	<div class="profit-list">
				  		<span class="kssq-icon"></span>
				  		<em>快速申请</em>
				  	</div>
				  	<div class="profit-list">
				  		<span class="cdll-icon"></span>
				  		<em>超低利率</em>
				  	</div>
				</div>
				<div class="page-form">
					<div class="form-group">
						<div class="phone-group">
							<span class="iphone-icon"></span>
							<input type="tel" maxlength="11" id="phone" placeholder="请输入手机号" />
						</div>			
					</div>
					<div class="form-group">
						<div class="code-group">
							<span class="msg-icon"></span>
							<input type="text" maxlength="10" id="msgCode" placeholder="请输入短信验证码" />		
						</div>
						<span class="form-code">获取验证码</span>
					</div>
					<button class="login-button">登录</button>
					<p class="form-agree">
						<input type="checkbox" id="checked" checked="chekcked">
						<label for="checked"><span class="select-text">我已阅读并同意</span><a href="##">《星融金服借款注册协议》</a></label>						
					</p>

					</div>
				</div>
			</div>
		</div>
		<script src="js/lib/utils.js"></script>
